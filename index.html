<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <section class="your-result">
    <div class="container">
      <div class="container-result">
        <h3>Your Result</h3>

        <div class="result">
          <h1>76</h1>
          <p>of 100</p>
        </div><!--result-->

        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
    
      </div><!--container-result-->


      <div class="container-summary">

        <h3>Summary</h3>

        <div class="tipos">
        <div class="reaction">
          <h4>Reaction</h4>
          <p>80</p> 
          <h5>/ 100</h5>
        </div>

        <div class="memory">
          <h4>Memory</h4>
          <p>92</p> <h5>/ 100</h5>
        </div>

        <div class="verbal">
          <h4>Verbal    </h4>
          <p>61</p> <h5>/ 100</h5>
        </div>

        <div class="visual">
          <h4>Visual     </h4>
          <p>72</p> <h5>/ 100</h5>
        </div>
      </div><!--tipos-->

        <button>
          <a href="#">
            Continue
          </a>
        </button>

    </div><!--container-summary-->

    <div class="clear"></div><!--clear-->

</div><!--container-->
</section><!--your-result-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cassio Luciano Guimaraes</a>.
  </div>
</body>
</html>
